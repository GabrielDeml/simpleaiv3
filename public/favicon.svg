<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Neural network nodes -->
  <!-- Input layer -->
  <circle cx="6" cy="8" r="3" fill="#2563eb" opacity="0.7"/>
  <circle cx="6" cy="16" r="3" fill="#2563eb" opacity="0.7"/>
  <circle cx="6" cy="24" r="3" fill="#2563eb" opacity="0.7"/>
  <!-- Hidden layer -->
  <circle cx="16" cy="10" r="3" fill="#2563eb" opacity="0.85"/>
  <circle cx="16" cy="22" r="3" fill="#2563eb" opacity="0.85"/>
  <!-- Output layer -->
  <circle cx="26" cy="16" r="3" fill="#2563eb"/>
  <!-- Connections: input to hidden -->
  <line x1="9" y1="8" x2="13" y2="10" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="9" y1="8" x2="13" y2="22" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="9" y1="16" x2="13" y2="10" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="9" y1="16" x2="13" y2="22" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="9" y1="24" x2="13" y2="10" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="9" y1="24" x2="13" y2="22" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <!-- Connections: hidden to output -->
  <line x1="19" y1="10" x2="23" y2="16" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
  <line x1="19" y1="22" x2="23" y2="16" stroke="#2563eb" stroke-width="1" opacity="0.35"/>
</svg>
